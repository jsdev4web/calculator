<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="main">
        <div class="displayClear">
            <div id="display"></div>
            <button class="clear" value=" ">Clear</button>
        </div>
        <div class="rowHolder">
            <button class="buttons" id="1" value=1 >1</button>
            <button class="buttons" id="2" value=2 >2</button>
            <button class="buttons" id="3" value=3 >3</button>
            <button class="buttons" id="/" value=/ >/</button>
        </div>
        <div class="rowHolder">
            <button class="buttons" id="4" value=4 >4</button>
            <button class="buttons" id="5" value=5 >5</button>
            <button class="buttons" id="6" value=6 >6</button>
            <button class="buttons" id="*" value=* >*</button>
        </div>
        <div class="rowHolder">
            <button class="buttons" id="7"  value=7 >7</button>
            <button class="buttons" id="8"  value=8 >8</button>
            <button class="buttons" id="9"  value=9 >9</button>
            <button class="buttons" id="-"  value=- >-</button>
        </div>
        <div class="rowHolder">
            <button class="buttons" id="0"  value=0 >0</button>
            <button class="buttons" id="."  value=. >.</button>
            <button class="buttons" id="="  value== >=</button>
            <button class="buttons" id="+"  value=+ >+</button>
        </div>

    </div>    
    
</body>
</html>
